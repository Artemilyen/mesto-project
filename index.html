<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header_logo.svg"
        alt="логотип Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" alt="аватар" src="./images/avatar.jpg" />
          <div class="profile__describe">
            <div class="profile__title-box">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <template id="element-template">
          <div class="element">
            <img
              class="element__image-delete"
              src="./images/DeleteCard.svg"
              alt="удалить карточку"
            />
            <img
              class="element__image"
              alt="Эльбрус"
              src="./images/elbrus_splashed.jpg"
            />
            <div class="element__caption">
              <h2 class="element__title">Эльбрус</h2>
              <button class="element__like" type="button">
                <img alt="лайк" src="./images/like.svg" />
              </button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Артём Бондаренко</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="popup-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_info_name"
            type="text"
            placeholder="Имя"
          />
          <input
            class="popup__input popup__input_info_about"
            type="text"
            placeholder="О себе"
          />
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-card">
      <div class="popup__container">
        <button
          class="popup__close-button popup-card__close-button"
          type="button"
        ></button>
        <form class="popup__form" name="popup-card">
          <h2 class="popup__title">Новое место</h2>
          <input
            id="popup__input_card_name"
            class="popup__input popup__input_info_name"
            type="text"
            placeholder="Название"
          />
          <input
            id="popup__input_card_link"
            class="popup__input popup__input_info_about"
            type="text"
            placeholder="Ссылка на картинку"
          />
          <button
            class="popup__button-submit"
            type="submit"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__container popup-image__container">
        <img class="popup-image__picture" />
        <button
          id="popup__close-button"
          class="popup__close-button"
          type="button"
        ></button>
        <h2 class="popup-image__title"></h2>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
